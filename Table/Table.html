<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team table</title>
    <link rel="stylesheet" href="Table.css">
</head>
<body>
    <div class="table-widget">
        <table>
            <caption>
                Team Members
                <span class="table-row-count"></span>
            </caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Email Address</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody id="team-member-rows">
            <!--? rows are generated--->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <ul class="pagination">
                            <!--? generated pages-->
                        </ul>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
<script src="table.js"></script>
    
</body>
</html>
